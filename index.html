<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <h1 class="text-4xl text-black font-bold text-center p-10">Phon Hunting</h1>
    <section class="container mx-auto">
      <div class=" flex flex-row justify-center items-center gap-3 bg-white p-4">
        <input id="inputSearch" type="text" placeholder="Search" class="p-4 rounded-[10px] bg-slate-900 text-white ">
        <button onclick="handelSearch()" class="btn btn-accent">Search</button>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-5">
    </div>
    </section>

    <!-- script -->
    <script src="js/index.js"></script>

</html>
