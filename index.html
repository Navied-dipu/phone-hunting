<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <h1 class="text-4xl text-black font-bold text-center p-10">Phon Hunting</h1>

    <!-- search -->
    <section>
      <div class="flex flex-row justify-center items-center gap-3 bg-white p-4">
        <input
          id="inputSearch"
          type="text"
          placeholder="Search"
          class="p-4 rounded-[10px] bg-slate-900 text-white"
        />
        <button onclick="handelSearch()" class="btn btn-accent">Search</button>
      </div>
    </section>
    <!-- phone detail modal -->
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
     <div id="phone-details">
   

     </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <section class="container mx-auto bg-slate-600">
      <section>
        <!-- add loading -->
        <div id="loading" class="text-center m-5 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- phones -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-5"
        ></div>
      </section>

      <!-- add show all button -->
      <div id="show-container " class="hidden text-center">
        <button class="btn btn-accent">Show All</button>
      </div>
    </section>

    <!-- script -->
    <script src="js/index.js"></script>
  </body>
</html>
